<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Fuel - Intro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .intro-container {
      text-align: center;
      padding: 20px;
      max-width: 90%;
      display: none; /* Hidden until needed */
    }

    .slide {
      display: none;
      animation: fade 0.5s ease-in-out;
    }

    .slide.active {
      display: block;
    }

    button#nextBtn {
      margin-top: 40px;
      padding: 12px 24px;
      background: #00c3ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button#nextBtn:hover {
      background: #009bcf;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // ✅ Your Firebase config here (replace with your actual values)
    const firebaseConfig = {
  apiKey: "AIzaSyDoWm21fIjIMM7jSI9ijA2YjvBNKsZacl8",
  authDomain: "focusfuel-c4eec.firebaseapp.com",
  projectId: "focusfuel-c4eec",
  storageBucket: "focusfuel-c4eec.firebasestorage.app",
  messagingSenderId: "325140276155",
  appId: "1:325140276155:web:9f542aece9ac6e41685a9e",
  measurementId: "G-BQ0441X089"
};

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

<div class="intro-container" id="intro">
  <div class="slide active">
    <h1>Welcome to Focus Fuel</h1>
    <p>Fuel your day with clarity and focus.</p>
  </div>
  
  <div class="slide">
    <h1>Smart Task Management</h1>
    <p>Track tasks, set goals, and get things done with intention.</p>
  </div>
  
  <div class="slide">
    <h1>Deep Work Mode</h1>
    <p>Use Pomodoro with ambient sounds and no distractions.</p>
  </div>
  
  <div class="slide">
    <h1>Track & Celebrate Growth</h1>
    <p>Visualize progress and build strong habits.</p>
  </div>

  <button id="nextBtn">Next</button>
</div>

<script>
  const introSeen = localStorage.getItem("focusFuelIntroDone");
  const slides = document.querySelectorAll('.slide');
  const nextBtn = document.getElementById('nextBtn');
  const introContainer = document.getElementById('intro');
  let current = 0;

  // Firebase auth state check
  firebase.auth().onAuthStateChanged(user => {
    if (introSeen === "true") {
      // ✅ Intro seen: skip to appropriate page
      if (user) {
        window.location.href = "index.html";
      } else {
        window.location.href = "login.html";
      }
    } else {
      // ✅ First time user: show intro
      introContainer.style.display = "block";
    }
  });

  // Next button logic
  nextBtn.addEventListener('click', () => {
    slides[current].classList.remove('active');
    current++;

    if (current < slides.length) {
      slides[current].classList.add('active');
    } else {
      // ✅ Mark intro as seen
      localStorage.setItem("focusFuelIntroDone", "true");

      // ✅ Redirect based on Firebase login state
      const user = firebase.auth().currentUser;
      if (user) {
        window.location.href = "index.html";
      } else {
        window.location.href = "login.html";
      }
    }
  });
</script>

</body>
</html>
